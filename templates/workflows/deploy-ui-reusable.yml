name: Reusable UI Deploy Workflow

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: 'Environment name (dev or prod)'
      app_name_suffix:
        required: true
        type: string
        description: 'App name suffix (e.g., -dev or -prod)'
    secrets:
      OP_SERVICE_ACCOUNT_TOKEN:
        required: true
      OP_VAULT:
        required: true

jobs:
  build-and-deploy-ui:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Wasp
        run: curl -sSL https://get.wasp-lang.dev/installer.sh | sh

      - name: Load CI/CD secrets from 1Password
        uses: 1password/load-secrets-action@v2
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          # UI deployment credentials
          VERCEL_TOKEN: op://${{ secrets.OP_VAULT }}/Vercel/Credentials/token
          VERCEL_PROJECT_ID: op://${{ secrets.OP_VAULT }}/Vercel/Project/project_id
          VERCEL_ORG_ID: op://${{ secrets.OP_VAULT }}/Vercel/Organization/org_id
          API_URL: op://${{ secrets.OP_VAULT }}/CapRover/URLs/api_url
          APP_URL: op://${{ secrets.OP_VAULT }}/Vercel/URLs/app_url

      - name: Validate CI/CD environment variables
        run: node ../scripts/validate-env.js
        working-directory: app

      - name: Build .env.client
        run: node ../scripts/generate-env-client.js
        working-directory: app

      - name: Build Wasp project
        run: wasp build
        working-directory: app
        env:
          WASP_WEB_CLIENT_URL: ${{ env.APP_URL }}
          WASP_SERVER_URL: ${{ env.API_URL }}

      - name: Build frontend static files
        run: npm run build
        working-directory: app/.wasp/build/web-app
        env:
          REACT_APP_API_URL: ${{ env.API_URL }}
          WASP_WEB_CLIENT_URL: ${{ env.APP_URL }}
          WASP_SERVER_URL: ${{ env.API_URL }}

      - name: Prepare Vercel Build Output API structure
        run: |
          # Create Build Output API v3 directory structure
          mkdir -p .vercel/output/static

          # Copy pre-built static files
          cp -r app/.wasp/build/web-app/build/* .vercel/output/static/

          # Create config.json for SPA routing
          cat > .vercel/output/config.json << 'EOF'
          {
            "version": 3,
            "routes": [
              {
                "src": "/assets/(.*)",
                "dest": "/assets/$1"
              },
              {
                "handle": "filesystem"
              },
              {
                "src": "/(.*)",
                "dest": "/index.html"
              }
            ]
          }
          EOF

      - name: Deploy frontend to Vercel
        run: npx vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN" --yes
        env:
          VERCEL_ORG_ID: ${{ env.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ env.VERCEL_PROJECT_ID }}

      - name: Get Vercel deployment URL
        run: |
          DEPLOYMENT_URL=$(npx vercel ls --token "$VERCEL_TOKEN" --scope "$VERCEL_ORG_ID" | grep "${{ inputs.environment }}" | head -1 | awk '{print $2}')
          echo "âœ“ Deployed to Vercel: https://${DEPLOYMENT_URL}"
        env:
          VERCEL_ORG_ID: ${{ env.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ env.VERCEL_PROJECT_ID }}
